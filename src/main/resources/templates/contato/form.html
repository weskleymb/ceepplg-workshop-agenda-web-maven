<!DOCTYPE html>
<html lang="pt-br">
    <head th:replace="~{base :: head}"></head>
    <body>
        <div class="container">
            <nav th:replace="~{base :: menu(${pagina})}"></nav>
            <div class="row card">
                <form class="card-body" method="post" th:action="@{/contatos}" th:object="${contato}">
                    <input type="hidden" th:field="*{id}">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input th:field="*{nome}" th:errorClass="is-invalid" class="form-control" type="text" placeholder="Seu nome aqui...">
                        <div class="invalid-feedback" th:errors="*{nome}">
                            Erros do nome
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="fone">Fone:</label>
                        <input th:field="*{fone}" th:errorClass="is-invalid" class="form-control" type="text" placeholder="Seu telefone aqui...">
                        <div class="invalid-feedback" th:errors="*{fone}">
                            Erros do telefone
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-2">
                        <i class="fas fa-save"></i> Cadastrar
                    </button>
                </form>
            </div>
        </div>
    </body>
</html>
